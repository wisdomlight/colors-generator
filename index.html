<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>Color Scheme Generator</title>
</head>
<body>
   <div class="get-colors" id="get-colors">
        <form action="">
            <lable class="visually-hidden" for="color-picker" name="">Pick Color</lable>
            <input type="color" id="color-picker" name="color-picker">

            <lable class="visually-hidden" for="select-scheme-box" name="">Color Scheme:</lable>
            <select name="select-scheme-box" class="select-scheme-box" id="select-scheme-box">
                <option value="monochrome">Monochrome</option>
                <option value="monochrome-dark">Monochrome-dark</option>
                <option value="monochrome-light">Monochrome-light</option>
                <option value="analogic">Analogic</option>
                <option value="complement">Complement</option>
                <option value="analogic-complement">Analogic-complement</option>
                <option value="triad">Triad</option>
            </select>
            <button type="submit" class="get-color-scheme-btn" id="get-color-scheme-btn">Get color scheme</button>
        </form>
   </div>
   <div class="show-scheme" id="show-scheme">
        <div class="scheme-color" id="color-0"></div>
        <div class="scheme-color" id="color-1"></div>
        <div class="scheme-color" id="color-2"></div>
        <div class="scheme-color" id="color-3"></div>
        <div class="scheme-color" id="color-4"></div>
    </div>

   <div class="colors-code" id="colors-codth">
        <p class="code-0">#abcdef</p>
        <p class="code-1">#abcdef</p>
        <p class="code-2">#abcdef</p>
        <p class="code-3">#abcdef</p>
        <p class="code-4">#abcdef</p>
   </div> 
   <script src="index.js" type="module"></script>
</body>
</html>
